<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    </style>
</head>

<body>
    <div id="header">
        <h1> Simple Tic-tac-toe</h1>
    </div>

    <div id="message">
        <h2>Round 1</h2>
        <h2></h2>
    </div>

    <div class="container">
        <div onclick="start(1)"> &nbsp; </div>
        <div onclick="start(2)"> &nbsp; </div>
        <div onclick="start(3)"> &nbsp; </div>
        <div onclick="start(4)"> &nbsp; </div>
        <div onclick="start(5)"> &nbsp; </div>
        <div onclick="start(6)"> &nbsp; </div>
        <div onclick="start(7)"> &nbsp; </div>
        <div onclick="start(8)"> &nbsp; </div>
        <div onclick="start(9)"> &nbsp; </div>
    </div>

    <div id="score">
        <h2>Player: 0</h2>
        <h2>Computer: 0</h2>
        <h2>Draw: 0</h2>
    </div>

    <div class="button">
        <div onclick="replay()"> Next Round </div>
        <div onclick="reset()"> Reset Game </div>
    </div>


    <script src="script/script.js">

    </script>

</body>

</html>
